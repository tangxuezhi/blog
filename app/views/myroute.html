<h3>checkbox</h3>
<material-checkbox ng-model="isChecked" aria-label="Finished?">
  Finished ?
</material-checkbox>
<hr>

<h3>slider</h3>
<material-slider discrete ng-model="myDiscreteValue" step="10" min="10" max="130"></material-slider>
<material-slider ng-model="myValue" min="5" max="500"></material-slider>
<hr>

<h3>button</h3>
<material-button class="material-button-colored material-button-raised" tabindex="-1" aria-label="Colored">Button</material-button>
<hr>
